<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculateur de prix – Épilation laser homme</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Calculateur de prix – Épilation laser</h1>
  </header>

  <main>
    <!-- ================== MODULE 3D LIGHT ================= -->
    <section id="viewer-section">
      <div id="viewer-wrapper">
        <!-- image courante -->
        <img id="body-img" src="assets/front.svg" alt="Vue du corps" />

        <!-- boutons pour changer la vue -->
        <button id="prev-view" class="rot-btn">⟲</button>
        <button id="next-view" class="rot-btn">⟳</button>

<!-- ===== VUE DE FACE (front) ===== -->
<button class="zone" data-zone="Sourcils" data-price="30"  data-view="front"
        style="top:8%; left:44%; width:12%; height:4%;"></button>

<button class="zone" data-zone="Barbe" data-price="60"  data-view="front"
        style="top:14%; left:38%; width:24%; height:10%;"></button>

<button class="zone" data-zone="Épaules" data-price="80" data-view="front"
        style="top:23%; left:18%; width:64%; height:10%;"></button>

<button class="zone" data-zone="Aisselles" data-price="40" data-view="front"
        style="top:32%; left:28%; width:10%; height:8%;"></button>
<button class="zone" data-zone="Aisselles" data-price="40" data-view="front"
        style="top:32%; left:62%; width:10%; height:8%;"></button>

<button class="zone" data-zone="Bras" data-price="90" data-view="front"
        style="top:28%; left:15%; width:8%; height:34%;"></button>
<button class="zone" data-zone="Bras" data-price="90" data-view="front"
        style="top:28%; left:77%; width:8%; height:34%;"></button>

<button class="zone" data-zone="Sexe" data-price="110" data-view="front"
        style="top:54%; left:46%; width:8%; height:11%;"></button>

<button class="zone" data-zone="Jambes" data-price="160" data-view="front"
        style="top:64%; left:40%; width:20%; height:32%;"></button>



<!-- ===== VUE DE PROFIL (side) ===== -->
<!-- (facultatif : tu peux ajouter ici tes propres boutons si nécessaire) -->



<!-- ===== VUE DE DOS (back) ===== -->
<button class="zone" data-zone="Épaules" data-price="80" data-view="back"
        style="top:24%; left:18%; width:64%; height:10%;"></button>

<button class="zone" data-zone="Dos" data-price="150" data-view="back"
        style="top:30%; left:34%; width:32%; height:32%;"></button>

<button class="zone" data-zone="Fesses" data-price="130" data-view="back"
        style="top:56%; left:44%; width:12%; height:14%;"></button>

      </div>
    </section>

    <!-- ================== TABLEAU PANIER ================= -->
    <section id="cart-section">
      <h2>Votre devis</h2>

      <table id="cart-table">
        <thead>
          <tr>
            <th>Zone</th>
            <th>Prix (€)</th>
            <th>Nb séances</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- lignes ajoutées dynamiquement -->
        </tbody>
        <tfoot>
          <tr>
            <td><strong>Total</strong></td>
            <td colspan="2"><strong id="total-price">0</strong> €</td>
            <td></td>
          </tr>
        </tfoot>
      </table>

      <button id="clear-cart" class="clear-btn">Vider le panier</button>
    </section>
  </main>

  <footer>
    <p>POC – © 2025 Laser&nbsp;Men</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
