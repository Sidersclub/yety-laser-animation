<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculateur de prix – Épilation laser homme</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Calculateur de prix – Épilation laser</h1>
  </header>

  <main>
    <!-- ================== MODULE 3D LIGHT ================= -->
    <section id="viewer-section">
      <div id="viewer-wrapper">
        <!-- image courante -->
        <img id="body-img" src="assets/front.svg" alt="Vue du corps" />

        <!-- boutons pour changer la vue -->
        <button id="prev-view" class="rot-btn">⟲</button>
        <button id="next-view" class="rot-btn">⟳</button>

        <!-- zones cliquables (coordonées % sur l'image) -->
        <!-- Exemple : top, left, width, height -->
        <button class="zone" data-zone="Aisselles" data-price="40" style="top:33%;left:28%;width:10%;height:8%;"></button>
        <button class="zone" data-zone="Aisselles" data-price="40" style="top:33%;left:62%;width:10%;height:8%;"></button>

        <button class="zone" data-zone="Bras" data-price="90" style="top:30%;left:15%;width:8%;height:30%;"></button>
        <button class="zone" data-zone="Bras" data-price="90" style="top:30%;left:77%;width:8%;height:30%;"></button>

        <button class="zone" data-zone="Jambes" data-price="160" style="top:64%;left:40%;width:20%;height:30%;"></button>

        <button class="zone" data-zone="Dos" data-price="150" data-view="back" style="display:none;"></button>
        <!-- etc. Ajoute/ajuste comme tu veux -->
      </div>
    </section>

    <!-- ================== TABLEAU PANIER ================= -->
    <section id="cart-section">
      <h2>Votre devis</h2>

      <table id="cart-table">
        <thead>
          <tr>
            <th>Zone</th>
            <th>Prix (€)</th>
            <th>Nb séances</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- lignes ajoutées dynamiquement -->
        </tbody>
        <tfoot>
          <tr>
            <td><strong>Total</strong></td>
            <td colspan="2"><strong id="total-price">0</strong> €</td>
            <td></td>
          </tr>
        </tfoot>
      </table>

      <button id="clear-cart" class="clear-btn">Vider le panier</button>
    </section>
  </main>

  <footer>
    <p>POC – © 2025 Laser&nbsp;Men</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
